<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Jogo da Venha, Tic tac toe, JavaScript">
  <meta name="author" content="Lucas Emanuel">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Jogo da Velha</h1>
  </header>

  <section class="board">
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
    <div class="board__cell"></div>
  </section>

  <footer class="footer">
    <p class="fotter__info">
      (<a href="https://github.com/lucasemanuel/jogo-da-velha/" class="footer__link">repo</a>)
      by <a href="https://github.com/lucasemanuel" class="footer__link">Lucas Emanuel</a>
      - <span class="year"></span>
    </p>
  </footer>

  <div class="screen-winner">
    <div class="screen-winner__section">
      <p class="screen-winner__player"></p>
      <span class="screen-winner__title">VENCEDOR</span>
      <a class="screen-winner__reset" href="#">Reset</a>
    </div>
  </div>

  <script src="index.js"></script>

</html>
