<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Tic tac toe, JavaScript">
  <meta name="author" content="Lucas Emanuel">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>Jogo da Velha</h1>
    </header>
    <section class="board">
      <div class="cell" id="cell-1">x</div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
      <div class="cell" id="cell-9"></div>
    </section>
    <footer>
      <span class="reset">Reset</span>
      <p class="info">
        (<a href="https://github.com/lucasemanuel/jogo-da-velha/">repo</a>)
        by <a href="https://github.com/lucasemanuel">Lucas Emanuel</a> -  <span class="year"></span></p>
    </footer>
  </main>
  <div class="winner">
    <p class="player-winner"></p>
    <span class="reset">Reset</span>
  </div>
  <script src="index.js"></script>
</body>
</html>
